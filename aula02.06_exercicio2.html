<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Lógica de Programação JS</title>
<head>
</head>
<body>
    <h1>Lógica de programação JS</h1>

    <script>
        //fazer jogador1 digitar um numero
        var nJogador1 = prompt("Digite um número: ");
        nJogador1 = parseInt(nJogador1);
        //fazer jogador2 digitar outro numero
        var nJogador2 = prompt("Digite um número: ");
        nJogador2 = parseInt(nJogador2);
        //se forem iguais, mostrar mensagem 'empate'
        if(nJogador1 === nJogador2){
            alert("Vocês empataram");
        } else {
                var nSorteado = parseInt(Math.random() * 2);
            alert("Numero sorteador: "+ nSorteado);
            // se o numero sorteado for 0, ganha quem escolher o numero MENOR
        if(nSorteado === 0 && nJogador1 < nJogador2 || nSorteado === 1 && nJogador1 > nJogador2){
            alert("Ganhou jogador 1");
        } else {
                //se o numero sorteado for 1, ganha quem escolher o numero MAIOR
            alert("Ganhou jogador 2");
                }
                }
        
    </script>

</body>
</html>

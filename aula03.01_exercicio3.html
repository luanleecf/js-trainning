        <title>Lógica de Programação JS</title>

    <body>
        <h1>Lógica de programação JS</h1>
    
        <script>
            var ano = 1004;

            while(ano <= 2019){
                if( !(ano % 100 === 0) || (ano % 400 === 0)){
                document.write(ano + '<br>');

                } else {
                    document.write(ano + ' ano não é bissexto<br>');
                }
                //ano = ano + 4;
                ano += 4;
            }
    
        </script>

<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Lógica de Programação JS</title>
<head>
</head>
<body>
    <h1>Lógica de programação JS</h1>

    <script>
        //pedir para digitar um número
        var n1 = prompt("Digite um número: ");
        //converter em inteiro
        n1 = parseInt(n1);
        //pedr para digitar outro número
        var n2 = prompt("Digite outro número: ");
        //converter em inteiro
        n2 = parseInt(n2);
        /* mostrar um alert com o texto
        o resto da divisão de (n1) por (n2) é: (resultado);
        */
            alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2) );
        /*mostrar um alert com o texto
        o número (n1) elevado a (n2): (resultado);
        */
            alert("O número "+ n1 +" elevado a " + n2 + " é: " + (n1 ** n2) );
    </script>

</body>
</html>

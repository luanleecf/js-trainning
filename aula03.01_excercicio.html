<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação JS</title>
    <head>
    </head>
    <body>
        <h1>Lógica de programação JS</h1>
    
        <script>
            var ano = prompt('digite ano ');
            ano = parseFloat(ano);
            var i = 4;

            while(ano <= 2017){
                document.write(ano +'x'+ i +'='(ano *i))
                if(ano % 4 === 00){
                    document.write('<hr>')
                    i++
                }
            }document.write('saiu do loop')
    
        </script>
</html>

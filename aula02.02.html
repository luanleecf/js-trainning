<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Lógica de Programação JS</title>
<head>
</head>
<body>
    <h1>Lógica de programação JS</h1>

    <script>
        
        //pedir pra digitar um número
        var n1 = prompt("Digite um número: ");
        n1 = parseFloat(n1);
        //pedir pra digitar outro número
        var n2 = prompt("Digite outro número: ");
        n2 = parseFloat(n2);
        //mostrar soma
        alert(n1 + n2);


    </script>

</body>
</html>

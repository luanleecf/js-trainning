<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação JS</title>
    <head>
    </head>
    <body>
        <h1>Lógica de programação JS</h1>
    
        <div id="output"></div>
        <script>

            var output = document.querySelector('#output');
            
            //console.log(output);
            var msg = '';
            for(var i = 0; i< 1001; i++){
                msg += 'i: ' + i + '<br>';
            }

            output.innerHTML = msg;
        </script>
</html>

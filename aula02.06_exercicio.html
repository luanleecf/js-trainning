<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Lógica de Programação JS</title>
<head>
</head>
<body>
    <h1>Lógica de programação JS</h1>

    <script>
    
            var n1 = prompt('digite um número');
            n1 =  parseFloat(n1);
            
            var n2 = parseFloat(prompt('digite outro número'));
            
            var media = (n1 + n2) / 2;
            
         if(n1 === 0 || n2 === 0 || media <= 5){
             alert("Você foi reprovado!");
         } else {
             alert("Você foi aprovado!");
         }
            
            
        </script>

</body>
</html>

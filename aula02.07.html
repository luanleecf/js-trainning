<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Lógica de Programação JS</title>
<head>
</head>
<body>
    <h1>Lógica de programação JS</h1>

    <script>
        var n1 = prompt("Digite um número: ");
        n1 = parseInt(n1)
        
        switch(n1){
            case 1:
                alert("Boa escolha");
                break;
            case 2:
                alert("Ótima escolha");
                break;
            case 3:
                alert("Excelente escolha");
                break;
            default:
                alert("ERROR 404: Escolha de 1 a 3");
        }
    </script>

</body>
</html>

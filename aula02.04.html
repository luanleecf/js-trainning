<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Lógica de Programação JS</title>
<head>
</head>
<body>
    <h1>Lógica de programação JS</h1>

    <script>
        var n1 = prompt("Digite nota 1: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite nota 2: ");
        n2 = parseFloat(n2);

        var media = (n1 + n2) /2;

        alert("Média da nota é: " + media );
        alert(media >= 5);
    </script>

</body>
</html>
